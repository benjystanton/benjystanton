<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  {% capture categories %}
  {% for categories in page.categories %}
  <a href="/blog/category/{{categories}}">{{categories}}</a>
  {% unless forloop.last %},{% endunless %}
  {% endfor %}
  {% endcapture %}

  <body>

    <main role="main">

      <div class="page-content" id="content">
        <div class="wrapper">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>

          <article class="post-content" role="article">
            {{ content }}
          </article>

          {% if page.is_post %}<p class="margin-top--m"><a href="/blog">‚Üê Back to the blog</a></p>{% endif %}
        </div>
      </div>

    </main>

    {% include footer.html %}

  </body>

</html>
