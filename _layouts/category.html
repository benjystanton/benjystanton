---
layout: page
---

  {{ content }}

  <ul class="post-list margin-top--s">
    {% for post in site.categories[page.category] %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="text-small">{{ post.date | date: "%e %B %Y" }}</span>

      </li>
    {% endfor %}
  </ul>

  <p class="margin-top--m"><a href="/blog/category">‚Üê Back to all categories</a></p>
