---
layout: default
---

<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.is_post %}<p class="post-meta">{{ page.date | date: "%e %B %Y" }}</p>{% endif %}
</header>

<article class="post-content" role="article">
  {{ content }}
</article>

{% if page.is_post %}<p class="margin-top--m"><a href="/blog">← Back to the blog</a></p>{% endif %}
