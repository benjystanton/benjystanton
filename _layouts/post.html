---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%e %B %Y" }}</p>
  </header>

  <article class="post-content" role="article">
    {{ content }}
  </article>

  <p class="margin-top--m"><a href="/blog">← Back to the blog</a></p>

</div>
