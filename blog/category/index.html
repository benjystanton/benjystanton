---
layout: page
title: Categories
excerpt: A list of all my blog post categories
---

<!-- Use assign to capture the site categories as a variable and sort them -->
{% assign sortedCategories = site.categories | sort %}

<!-- Use a for loop to display the categories -->
<ul class="list-inline">
{% for category in sortedCategories %}
  <li>
    <a href="/blog/category/{{category | first}}/">{{category | first }}</a>
    <small class="background--light-grey-colour counter">{{ category | last | size }}</small>
  </li>
{% endfor %}
</ul>

<p class="margin-top--m"><a class="link--previous" href="/blog">Back to the blog</a></p>
