---
layout: layouts/page
---

<p class="lede">{{ excerpt }}</p>

<ul>
  <!-- Get all the posts in the post collection, then reverse them so newest is first -->
  {% for post in collections.post reversed %}
  <!-- Get all the tags from the post -->
  {% for tag in post.data.tags %}
  <!-- If the post tags match the category page title, then show the matching posts-->
  {% if tag == title %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
    <small>{{ post.date | date: "%e %B %Y" }}</small>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>

<p><a href="/blog/category">‚Üê Back to all categories</a></p>
