---
layout: layouts/page
---

  <p class="lede">{{ page.excerpt }}</p>

  <ul class="post-list margin-top--s">
    {% for post in site.categories[page.category] %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <small>{{ post.date | date: "%e %B %Y" }}</small>

      </li>
    {% endfor %}
  </ul>

  <p class="margin-top--m"><a href="/blog/category">‚Üê Back to all categories</a></p>
