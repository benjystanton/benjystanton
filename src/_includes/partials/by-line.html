<p><a rel="author" href="{{ site.url }}">Benjy Stanton</a></p>
<p><a href="{{ page.url }}"><time datetime="{{ page.date | date: "%Y-%m-%e" }}">{{ page.date | date: "%e %B %Y" }}</time></a></p>
<ul>
  {% for tag in tags %}
  {% if tag == "post" %}
  {% continue %}
  {% else %}
  <li><a href="/blog/category/{{ tag | slug }}">{{ tag | skip: "post" }}</a></li>
  {% endif %}
  {% endfor %}
</ul>
