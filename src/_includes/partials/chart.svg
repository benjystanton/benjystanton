<svg aria-describedby="link-this-to-a-table" viewBox="0 0 600 240" class="chart">
  <defs>
    <filter x="0" y="0" width="1" height="1" id="solid">
      <feFlood flood-color="white"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g>
    <g class="chart__axis-label">
      <text x="0" y="220">0</text>
      <line x1="1" x2="1" y1="195" y2="0" class="chart__grid-line chart__grid-line--major"></line>
    </g>
    <g class="chart__axis-label">
      <text x="100" y="220" style="text-anchor:middle;">2</text>
      <line x1="100" x2="100" y1="195" y2="0" class="chart__grid-line"></line>
    </g>
    <g class="chart__axis-label">
      <text x="200" y="220" style="text-anchor:middle;">4</text>
      <line x1="200" x2="200" y1="195" y2="0" class="chart__grid-line"></line>
    </g>
    <g class="chart__axis-label">
      <text x="300" y="220" style="text-anchor:middle;">6</text>
      <line x1="300" x2="300" y1="195" y2="0" class="chart__grid-line"></line>
    </g>
    <g class="chart__axis-label">
      <text x="400" y="220" style="text-anchor:middle;">8</text>
      <line x1="400" x2="400" y1="195" y2="0" class="chart__grid-line"></line>
    </g>
    <g class="chart__axis-label">
      <text x="499" y="220" style="text-anchor:end;">10</text>
      <line x1="499" x2="499" y1="195" y2="0" class="chart__grid-line chart__grid-line--major"></line>
    </g>
  </g>
  <g>
    <rect x="0" y="145" width="230" height="40" class="chart__bar"></rect>
    <rect x="0" y="100" width="340" height="40" class="chart__bar"></rect>
    <rect x="0" y="55" width="457" height="40" class="chart__bar"></rect>
    <rect x="0" y="10" width="374" height="40" class="chart__bar"></rect>
  </g>
  <g>
    <text x="10" y="170" class="chart__axis-label chart__axis-label--white">Thursday</text>
    <text filter="url(#solid)" x="240" y="170" class="chart__axis-label">4.60 miles</text>
    <text x="10" y="125" class="chart__axis-label chart__axis-label--white">Wednesday</text>
    <text filter="url(#solid)" x="350" y="125" class="chart__axis-label">6.80 miles</text>
    <text x="10" y="80" class="chart__axis-label chart__axis-label--white">Tuesday</text>
    <text filter="url(#solid)" x="467" y="80" class="chart__axis-label">9.14 miles</text>
    <text x="10" y="35" class="chart__axis-label chart__axis-label--white">Monday</text>
    <text filter="url(#solid)" x="384" y="35" class="chart__axis-label">6.94 miles</text>

  </g>
</svg>
